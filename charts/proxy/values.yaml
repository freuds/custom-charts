---
namespace: default
nameOverride:

service:
  name: proxy
  type: ExternalName
  port: 10000
  targetPort: 20000
  externalName: 10.0.0.1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

gateway:
  # Enable generation of Gateway API resources (Gateway + HTTPRoute)
  enabled: false
  # gatewayClassName used by the Gateway resource (depends on your cluster)
  gatewayClassName: "nginx"
  # Hostnames to expose through the HTTPRoute
  hosts:
    - chart-example.local
  # Listener configuration (simple HTTP listener)
  listener:
    name: http
    protocol: HTTP
    port: 80
