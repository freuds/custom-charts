{{- include "proxy.validateExpose" . }}
{{- $expose := include "proxy.exposeMethod" . -}}
{{- if eq $expose "gateway" }}
{{- $serviceName := include "proxy.name" . -}}
{{- $serviceName := include "proxy.name" . -}}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "proxy.name" . }}
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName | quote }}
  listeners:
    - name: {{ .Values.gateway.listener.name }}
      protocol: {{ .Values.gateway.listener.protocol }}
      port: {{ .Values.gateway.listener.port }}
{{- if .Values.gateway.listenerTLS.enabled }}
      tls:
        certificateRefs:
        {{- range .Values.gateway.listenerTLS.certificateRefs }}
        - name: {{ .name | quote }}
          kind: {{ default "Secret" .kind }}
          {{- if .namespace }}
          namespace: {{ .namespace | quote }}
          {{- end }}
        {{- end }}
{{- end }}
      allowedRoutes:
        namespaces:
          from: All

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "proxy.name" . }}-http
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
  {{- with .Values.gateway.httpRouteAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: {{ include "proxy.name" . }}
  hostnames:
    {{- range .Values.gateway.hosts }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ $serviceName }}
          port: {{ $.Values.service.port }}
          weight: 1
{{- end }}
